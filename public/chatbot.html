<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI Chatbot</title>
  <style>
    * { box-sizing: border-box; }

    :root {
      --bg: #0d1028;
      --panel: rgba(18, 23, 54, 0.7);
      --accent: #7cf0ff;
      --accent-2: #7c8bff;
      --muted: #c8d1ff;
      --border: rgba(124, 240, 255, 0.2);
      --text: #e8ecff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Trebuchet MS", "Segoe UI", "Helvetica Neue", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px at 20% 20%, rgba(124, 240, 255, 0.15), transparent 50%),
        radial-gradient(900px at 80% 0%, rgba(124, 139, 255, 0.2), transparent 40%),
        linear-gradient(135deg, #0d1028, #0f1835 50%, #0a0f24);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .chat-container {
      width: 100%;
      max-width: 760px;
      height: 80vh;
      backdrop-filter: blur(12px);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .orb {
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at 30% 30%, rgba(124, 240, 255, 0.45), transparent 60%);
      filter: blur(20px);
      opacity: 0.7;
      pointer-events: none;
      animation: float 10s ease-in-out infinite alternate;
    }

    .orb.second {
      right: -80px;
      top: 10%;
      background: radial-gradient(circle at 40% 40%, rgba(124, 139, 255, 0.45), transparent 60%);
      animation-delay: 1.5s;
    }

    @keyframes float {
      from { transform: translateY(-10px); }
      to { transform: translateY(10px); }
    }

    .chat-header {
      position: relative;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, rgba(124, 139, 255, 0.2), rgba(124, 240, 255, 0.15));
      border-bottom: 1px solid var(--border);
      z-index: 1;
    }

    .badge {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pulse {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.6; }
    }

    .chat-box {
      flex: 1;
      padding: 16px 18px 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
    }

    .message {
      display: flex;
      max-width: 80%;
    }

    .message.user { margin-left: auto; justify-content: flex-end; }
    .message.ai { margin-right: auto; justify-content: flex-start; }

    .bubble {
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
    }

    .user .bubble {
      background: linear-gradient(135deg, #7c8bff, #7cf0ff);
      color: #0a0f24;
      border-bottom-right-radius: 6px;
    }

    .ai .bubble {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
    }

    .chat-input-area {
      z-index: 1;
      display: flex;
      gap: 10px;
      padding: 12px 14px 14px;
      border-top: 1px solid var(--border);
      background: rgba(10, 14, 34, 0.8);
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-input-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 240, 255, 0.15);
    }

    .chat-input-area button {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: linear-gradient(135deg, #7cf0ff, #7c8bff);
      color: #0a0f24;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .chat-input-area button:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .chat-input-area button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(124, 240, 255, 0.2);
    }

    .status {
      font-size: 12px;
      color: var(--muted);
      padding: 4px 18px 8px;
      z-index: 1;
    }

    /* Custom scrollbar for chat */
    .chat-box::-webkit-scrollbar { width: 8px; }
    .chat-box::-webkit-scrollbar-track { background: transparent; }
    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(124, 240, 255, 0.3);
      border-radius: 20px;
    }

    @media (max-width: 720px) {
      .chat-container { height: 88vh; }
      .message { max-width: 88%; }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="orb"></div>
  <div class="orb second"></div>

  <div class="chat-header">
    <div class="badge"></div>
    My AI Chatbot
    <div class="subtitle"><span class="pulse"></span>ready</div>
  </div>

  <div id="chatbox" class="chat-box"></div>

  <div id="status" class="status"></div>

  <div class="chat-input-area">
    <input
      id="input"
      type="text"
      placeholder="Type your message and press Enter..."
      autocomplete="off"
    />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const input = document.getElementById("input");
  const chatbox = document.getElementById("chatbox");
  const statusBar = document.getElementById("status");
  const sendBtn = document.getElementById("sendBtn");

  /**
   * Append a new message bubble to the chat box.
   * @param {"You"|"AI"} sender
   * @param {string} text
   */
  function addMessage(sender, text) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message");

    if (sender === "You") {
      messageDiv.classList.add("user");
    } else {
      messageDiv.classList.add("ai");
    }

    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.textContent = text;

    messageDiv.appendChild(bubble);
    chatbox.appendChild(messageDiv);

    // Scroll to bottom
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  /**
   * Send a message to backend and get AI reply.
   */
  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage("You", text);

    // Disable input during request
    input.disabled = true;
    sendBtn.disabled = true;
    statusBar.textContent = "AI is thinking...";

    try {
      // IMPORTANT:
      // This must match your backend route: app.post("/chat", ...)
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!response.ok) {
        addMessage("AI", "Server error. Please try again later.");
        statusBar.textContent = "Error from server.";
      } else {
        const data = await response.json();
        addMessage("AI", data.reply || "(No reply)");
        statusBar.textContent = "";
      }
    } catch (err) {
      console.error("Request error:", err);
      addMessage("AI", "Network error. Please check your connection.");
      statusBar.textContent = "Network error.";
    } finally {
      // Re-enable input
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }
  }

  // Send on Enter key
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  // Send on button click
  sendBtn.addEventListener("click", () => {
    sendMessage();
  });

  // Auto-focus input on page load
  window.addEventListener("load", () => {
    input.focus();
  });
</script>

</body>
</html>
